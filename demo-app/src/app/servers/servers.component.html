<label>Server Name - </label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
    Add Server
</button>
<p *ngIf="serverCreated; else noServerCreated">{{ serverCreationStatus }}</p>
<ng-template #noServerCreated>
    <p> No Server Created</p>
</ng-template>
<!-- <app-server></app-server> -->
<app-server *ngFor="let server of serverList"></app-server>
