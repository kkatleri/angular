<form>
    <div class="form-group">
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="font-weight-bold"> Account Name : </label>
          <input type="text" class="form-control" #inputAccountName>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-12">
          <select class="custom-select" id="inputGroupSelect01" #inputAccountStatus>
            <option selected>Choose...</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Hidden">Hidden</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button 
            class="btn btn-primary"
            (click) = "onAddAccount()">
            Add Account
          </button>
        </div>
      </div>
    </div>
  </form>
