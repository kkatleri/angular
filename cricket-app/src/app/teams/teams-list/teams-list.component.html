<table *ngIf="teams.length > 0" class="table table-striped table-bordered">
  <thead>
    <tr style="background-color:darkgrey;">
      <th scope="col-2">#</th>
      <th scope="col-4">Team</th>
      <th scope="col-2">Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let team of teams; let id='index'" (click)="displayTeamPlayers(team.id)"> -->
    <tr *ngFor="let team of teams; let id='index'" [routerLink]="['/teams',team.id]">
      <td>{{team.id}} </td>
      <td>{{team.name}}</td>
      <td class="mr-2">
        <button type="button" class="btn btn-danger mr-1" (click)="removeTeam(id)">X</button>
      </td>
    </tr>
  </tbody>
</table>
