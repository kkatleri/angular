<div class="row">
  <div class="col-md-12">
    <form #f="ngForm" 
      (ngSubmit)="onSubmit()"> 
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control" 
            ngModel
            name="name"
            #nameInput
            required>
        </div>
        <div class="col-md-2 form-group">
            <label for="amount">Amount</label>
            <input 
              type="number" 
              id="amount" 
              class="form-control" 
              ngModel
              name="amount"
              #amountInput
              required
              pattern="[1-9]+[0-9]*$">
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success mr-2" 
            type="Submit" 
            [disabled]="!f.valid && !editMode">
              {{ editMode? "Update" : "Add"}}
          </button>
          <button 
            class="btn btn-danger mr-2" 
            type="button" 
            (click)="onDelete()"
            *ngIf="editMode">
              Delete
            </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
