<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="recipe.name" class="img-responsive" style="max-height: 400px; max-width: 400px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{recipe.name}} </h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipes
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()"> To Shopping List</a>
        <a class="dropdown-item"style="cursor: pointer" [routerLink]="['edit']"> Edit Recipe</a>
        <a class="dropdown-item"style="cursor: pointer"> Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
    <div class="col-md-12">
     <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}} ({{ingredient.amount}})
        </li>
     </ul>
    </div>
  </div>
